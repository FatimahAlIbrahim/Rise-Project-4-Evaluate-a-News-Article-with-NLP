<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Evaluate a News Article with Natural Language Processing</title>
    <!--<script type="text/javascript" src="/js/nameChecker.js"></script>
        <script type="text/javascript" src="/js/formHandler.js"></script>
        <link rel="stylesheet" href="/styles/resets.css">
        <link rel="stylesheet" href="/styles/base.css">
        <link rel="stylesheet" href="/styles/header.css">
        <link rel="stylesheet" href="/styles/form.css">
        <link rel="stylesheet" href="/styles/footer.css">-->
  </head>
  <body>
    <main>
      <p id="title">Evaluate a News Article with Natural Language Processing</p>
      <section>
        <form class="" onsubmit="return Client.handleSubmit(event)">
          <textarea
            id="url"
            type="text"
            name="input"
            value=""
            placeholder="News Article URL"
          ></textarea>
          <input
            type="submit"
            name=""
            value="submit"
            onclick="return Client.handleSubmit(event)"
            onsubmit="return Client.handleSubmit(event)"
          />
        </form>
      </section>
      <section>
        <strong id="result-title">Evaluation Results:</strong>
        <div id="results">
          <p>Polarity: <span id="polarity"></span></p>
          <p>Irony: <span id="irony"></span></p>
          <p>Agreement: <span id="agreement"></span></p>
          <p>Subjectivity: <span id="subjectivity"></span></p>
        </div>
      </section>
    </main>
    <script>
      // Check that service workers are supported
      if ('serviceWorker' in navigator) {
          // Use the window load event to keep the page load performant
          window.addEventListener('load', () => {
              navigator.serviceWorker.register('/service-worker.js');
          });
      }
     </script>
  </body>
</html>
